    <title>Proto mankšta</title>

<body>
    <div class="main">
        <h1>Proto mankšta</h1>
            <div class="div">
                <p>Akvariumas atsidaro 8 ryte ir užsidaro 8 vakare, kiek valandų jis būna atidarytas?</p>

                <button id="2" onclick="f1()">Tikrink</button>
            </div>

            </div>

            <div class="div">
                <p>7!/5!=?</p>
                <input id="5">
                <button id="6" onclick="f3()">Tikrink</button>
            </div>

            <div class="div">
                <p>Kiek trikampių yra pavaizduota?</p>
                <img src="27.png" height="250px" width="300px">
                <p>
                    
                </p>

            </div>

            <div class="div">

                <button id="10" onclick="f5()">Tikrink</button>

    </div>
    <script>
        function f1()
        {

            alert("Teisingai");
            else alert("Neteisingai")

        {
            if(document.getElementById("3").value==5.65)

            else alert("Neteisingai")

            else alert("Neteisingai")
        }
        function f5()
        {
            if(document.getElementById("9").value==190)
            alert("Teisingai");
            else alert("Neteisingai")
        }
    </script>
</body>
</html>
